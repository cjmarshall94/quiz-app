{% extends "base.html" %}


{% block head %}

	<title>Country Quiz Results</title>

{% endblock %}


{% block body %}

	<div id="results-content">

		<h1>Results</h1>

		{% for answer in user_answers %}
			<p>{{ answer }}</p>
		{% endfor %}

		<p>Questions provided</p>

		{% for question in questions %}

			<tr>
				<td> {{question.question}}</td>
				<td> {{question.answer}}</td>
			</tr>

		{% endfor %}
		
	</div>

{% endblock %}
