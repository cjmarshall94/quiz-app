{% extends "base.html" %}


{% block head %}

	<title>Quiz Results</title>

{% endblock %}


{% block body %}

	<div class="quiz">

		<h1>Your Results</h1>

		<p>You got {{ num_correct_answers }} answers correct out of {{ num_questions }}.</p><br>

		{{ results_table_html | safe }}

		<button><a href="/play/{{ quiz_id }}">Play again</a></button>

		<button><a href="/">Return to quiz list</a></button>
		
	</div>

{% endblock %}
