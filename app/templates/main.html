{% extends "base.html" %}


{% block head %}

<title>Country Quiz</title>

{% endblock %}


{% block body %}

<div id="quiz">
	<div id="quiz-title">
		<h1>Quiz</h1>
	</div>

	<div id="quiz-body">

		<form action="{{ url_for('show_result') }}" method="POST">

			{% for question in questions %}

				<p>{{ question.question }}</p>
				<input type="text" name="{{ question.id }}">
				<br>

			{% endfor %}

			<input type="submit" value="Submit">

		</form>

	</div>

</div>

{% endblock %}
