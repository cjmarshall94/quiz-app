{% extends "base.html" %}


{% block head %}

<title>Quiz</title>

{% endblock %}


{% block body %}

<div id="quiz">

	<h1>The Geography Quiz</h1>
	<p id="quiz-tagline">Test your knowledge with these 5 random questions from your question bank.</p>

	<div id="quiz-body">

		<form action="{{ url_for('show_result') }}" method="POST">

			{% for question in questions %}

				<h2>Question {{ loop.index }}: {{ question.question }}</h2>
				<input type="text" name="{{ question.id }}">
				<br>

			{% endfor %}

			<input type="submit" value="Submit">

		</form>

	</div>

</div>

{% endblock %}
